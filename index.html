<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="notepad__icon.png" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="listWrapper">
        <div id="listContent">
            <div id="listTitleContainer">
                <input id="listTitle" type="text" placeholder = "Title"  onclick="activeInput(this)"/>
            </div>
            <button id="newTask">New Task</button>
            <div id="listTasksContainer">
                <div id="listTasks">
                    <div id="task">
                        <button id="checkmark" type="button"></button>
                        <input id="taskName" type="text"/>
                        <button id="deleteButton" type="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
