<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="notepad__icon.png" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notepad__container">
        <div class="notepad">
            <input type="text" name="pad title" class="pad__title">
            <div class="pad-task__container">

                <div class="pad__current-tasks">
                    <div class="current-task">
                        <button type="button" id="toggleButton" onclick="toggleButton()" class="pad__check"></button>
                        <input type="text" name="task name" class="task__name">
                        <button type="button" class="edit__button"></button>
                        <button type="button" class="delete__button"></button> 
                    </div>
                    <div class="add-task-button">
                        <button type="button" class="add__task"></button>

                    </div>
                </div>
                <div class="pad__checked-tasks">

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
