<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="notepad__icon.png" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="listWrapper">
        <div id="listContent">
            <div id="listTitleContainer">
                <input id="listTitle" type="text" placeholder = "Title"  onclick="activeInput(this)"/>
            </div>
            <button id="newTask">New Task</button>
            <div id="listTasksContainer">
                <div id="listTasks">
                    <div id="task">
                        <div id="taskCheckmarkContainer">
                            <button id="taskCheckmark" type="button" ftton>                  </div>
                        <div id="taskNameContainer">
                            <input id="taskName" type="text">
                        </div>
                        <div id="taskDeleteButtonContainer">
                            <button id="deleteButton" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="rgba(120, 120, 120, 0.3)" class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
