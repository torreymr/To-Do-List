<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="notepad__icon.png" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list__container">
        <div class="list__header">
            <input id="listTitle" type="text" maxlength="20" placeholder="Title" onkeydown="enterTitle(event)" onclick="editTitle()">
            <div id="char-limit-warning" class="warning__message"></div>
        </div>
        <div class="list__body">
            <div class="task">
                <button id="checkTask" type="button">
                </button>
                <input id="taskName" class="task-name" type="text">
                <button id="deleteTask" type="button" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
