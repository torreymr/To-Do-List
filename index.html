<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="notepad__icon.png" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="listContainer">
        <div id="list">
            <div id="listTitleContainer">
                <div id="listTitleItems">
                    <input id="listTitle" type="text" placeholder="Title" maxlength="15">
                    <div id="charCount" class="hidden">0/15</div>
                </div>
            </div>
            <div id="listTasksContainer">
                <div id="task">
                    <button type="button" id="checkTab"></button>
                    <div id="taskNameContainer">
                        <input type="text" id="taskName">
                        <button type="button" id="deleteTask"></button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="newTask">New Task</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
